<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/page1.css">
    <!-- jQ库 -->
    <script src="./js/jquery.min.js"></script>
    <title>匹配页面</title>
</head>

<body>
    <header class="l_header">
        <a class="back l_header_btn--l" href="index.html"></a>
    </header>
    <main class="l_main">
        <div class="container">
            <h3 class="title">玩家配比</h3>
            <div class="matching_wrap">
                <div class="matching_block">
                    <div class="killer_profile"></div>
                    <p>杀手<span id="killerNum">2</span>人</p>
                </div>
                <div class="matching_block">
                    <div class="civilian_profile"></div>
                    <p>平民<span id="civilianNum">4</span>人</p>
                </div>
            </div>
            <div class="block1"></div>
            <div class="block1 input">
                <p><span>请输入玩家数量</span><input type="text" name="name" id="count" value="6"><span>玩家数量为4-18</span>
                </p>

            </div>
            <input id="licensing" type="submit" value="开始发牌" name="name" >
        </div>
        <!-- 弹窗 -->
        <div id="popupNum">
            <div class=card_num>
                <div class=card_body>
                    <p>请输入正确的玩家数量。</p>
                </div>
                <div class="card_footer">
                    <button>取消</button>
                    <button>确认</button>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="./js/page1.js"></script> -->
    <script src="./js/page1.js"></script>
</body>


</html>
