<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结果</title>
    <!-- jQ库 -->
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="./style/page5.css">
</head>

<body>
    <header class="l_header">
        <a class="l_header_btn--l home"></a>
        <div class="header_title">游戏结果</div>
        <a class="l_header_btn--r info"></a>
    </header>
    <main class="l_main page5">

        <div class="result_top clearfix">
            <div class="result_logo">
                <p id="gameResult_logo"></p>
            </div>
            <p>剩余玩家:</p>
            <p id="remaining"></p>
        </div>

        <div class="result_bottom">
            <div class="result_detailed">
                <span class="detailed_date">第<span>1</span>天</span>
                <p class="detailed_night">晚上: <span></span></p>
                <p class="detailed_day">白天: <span></span></p>
            </div>
        </div>
    </main>
    <footer class="l_footer">
        <button>再来一局</button>
        <button>上传并分享</button>
    </footer>
    <script src="./js/page5.js"></script>
</body>

</html>
