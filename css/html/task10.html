                </div>
            </div>
        </div>
        <div class="menunav-wrap">
            <div class="container clearfix">
                <input id="menu-btn" type="checkbox" name="mobile-menu-btn">
                <label for="menu-btn" class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>

                    <li><a href="#">在线定制</a></li>

                </ul>
            </div>
    </header>
    <main>
        <div class="container clearfix">
            <input id="step-check-01" type="radio" name="step-check">
                <input id="step-check-02" type="radio" name="step-check">
                <input id="step-check-03" type="radio" name="step-check">
                <input id="step-check-04" type="radio" name="step-check">
            <div id="step-diagram-wrap">
                <label for="step-check-04" class="step">
                    <div class="step-line"></div>
                    <span class="step-content">4.确认下单</span>
                </label>
                <label for="step-check-03" class="step">
                    <div class="step-line"></div>
                    <span class="step-content">3.上传附件</span>
                </label>
                <label for="step-check-02" class="step">
                    <div class="step-line"></div>
                    <span class="step-content">2.选择数量</span>
                </label>
                <label for="step-check-01" class="step step-active">
                    <div class="step-line"></div>
                    <span class="step-content">1.定制纸箱</span>
                </label>
            </div>
            <p class="form-head">请您按照以下步骤啦定制您的纸箱</p>
            <form id="custom-box" action="" method="post">
                <div class="custom-box-head">
                    <span class="sprite-01"></span>
                    <p>选择箱型</p>
                </div>
                <div class="box-shape-wrap box-wrap">
                    <div>
                        <label>
                            <input type="radio" name="box-shape" checked="checked" value="对口箱">对口箱
                        </label>
                        <label>
                            <input type="radio" name="box-shape" value="飞机盒">飞机盒
                        </label>
                        <label>
                            <input type="radio" name="box-shape" value="天地盖">天地盖
                        </label>
                    </div>
                    <select>
                        <option value="">查看详情</option>
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </div>

                <div class="custom-box-head"><span class="sprite-02"></span>
                    <p>确定尺寸</p>
                </div>
                <div class="box-size-wrap box-wrap ">
                    <div class="box-size">
                        <label>
                            <span><input type="radio" name="box-size" checked="checked" name="外径">外径</span>
                            <span>长<input type="text">mm</span>
                            <span>宽<input type="text">mm</span>
                            <span>高<input type="text">mm</span>
                        </label>

                        <label>
                            <span><input type="radio" name="box-size" name="内径">内径</span>
                            <span>长<input type="text">mm</span>
                            <span>宽<input type="text">mm</span>
                            <span>高<input type="text">mm</span>
                        </label>
                    </div>

                    <select>
                        <option value="">查看详情</option>
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </div>

                <div class="custom-box-head">
                    <span class="sprite-03"></span>
                    <p>选择材质</p>
                </div>
                <div class="box-material-wrap box-wrap">
                    <div>
                        <label><input type="radio" name="box" checked="checked" value="1">三层A瓦优质</label>
                        <label><input type="radio" name="box" value="2">三层A瓦优质</label>
                        <label><input type="radio" name="box" value="3">三层A瓦优质</label>
                        <label><input type="radio" name="box" value="4">三层A瓦优质</label>
                        <label><input type="radio" name="box" value="5">三层A瓦优质</label>
                    </div>
                    <select>
                        <option value="">查看详情</option>
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </div>
                <div class="box-submit-wrap box-wrap">
                    <input type="submit" value="下一步">
                </div>

            </form>
        </div>
    </main>
