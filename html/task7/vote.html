    <script>
        var myAudio = document.getElementById('audio1')

        function playPause() {
            if (myAudio.paused) {
                myAudio.play();
            } else {
                myAudio.pause();
            }
        }

        var cancle = document.getElementById('popup-quit')

        function quitCancle() {
            cancle.style.display = "none";
        }

        function quit() {
            cancle.style.display = "block";
        }


        function skipHome() {
            window.location.href = "index.html";
        }
