<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/task5.css">
    <!-- 添加阿里字体图标 -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1628721_1y52aik1mmn.css">
    <title>个人主页</title>
</head>

<body>
    <!-- 头部容器 -->
    <header>
        <a class="back" href="#"></a>
        <p>个人主页</p>
    </header>
    <!-- 主体容器 -->
    <main>
        <!-- 个人信息外部容器 -->
        <div class="profile-wrap clearfix">
            <!-- 个人信息容器 -->
            <div class="profile clearfix">
                <!-- 资料照片 -->
                <div class="profile-picture "><img src="../img/task5/photo.png" alt="照片" width="84.5"></div>
                <!-- 个人信息 -->
                <ul class="profile-info">
                    <li class="profile-info-items">
                        <span>高素雅</span>
                        <span>51岁</span>
                    </li>
                    <li class="profile-local"><i class="iconfont icon-tubiaozhizuomoban-"></i>
                        <!-- <img src="../img/5/shape2.png" width="8"> -->北京·通州·果园</li>
                </ul>
            </div>
        </div>
        <!-- 下半部分容器 -->
        <div class="skills-wrap">
            <div class="skills-header">专业技能</div>
            <div class="skills-items">
                <span><i class="iconfont icon-wujiaoxing"></i>
                    住家</span>
                <div class="splitline"></div>
                <span><i class="iconfont icon-wujiaoxing"></i>不含餐</span>
            </div>
            <div class="skills-items">
                <span class="skills-items-thead">从业年限</span>
                <div class="splitline"></div>
                <span>0~3年</span>
            </div>
            <div class="skills-items">
                <span class="skills-items-thead">工作时间</span>
                <div class="splitline"></div>
                <span>全天</span>
            </div>
            <div class="skills-items">
                <span class="skills-items-thead">服务价格</span>
                <div class="splitline"></div>
                <span class="redtext">25元/小时</span>
            </div>
            <div class="skills-items">
                <div class="skills-items-thead">自我介绍</div>
                <div class="splitline"></div>
                <div class="info"> 可以洗衣、做饭、照顾老人。在护 工方面有5年的经验，经验丰富。</div>
            </div>
        </div>
    </main>
    <footer>
        <button type="button" class="message">留言</button>
        <button type="button" class="telephone">电话联系</button>
    </footer>
</body>

</html>
