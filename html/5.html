<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../css/5.css">
    <title>个人主页</title>
</head>

<body>
    <!-- 头部容器 -->
    <header>
        <a class="back" href="#"></a>
        <p>个人主页</p>
    </header>
    <!-- 主体容器 -->
    <main>
        <!-- 个人信息外部容器 -->
        <div class="profile_wrap clearfix">
            <!-- 个人信息容器 -->
            <div class="profile clearfix">
                <!-- 资料照片 -->
                <div class="profile_picture "><img src="../img/5/photo.png" alt="照片" width="84.5"></div>
                <!-- 个人信息 -->
                <ul class="profile_info">
                    <li class="profile_info_items">
                        <span>高素雅</span>
                        <span>51岁</span>
                    </li>
                    <li class="profile_local"><img src="../img/5/shape2.png" width="8">北京·通州·果园</li>
                </ul>
            </div>

        </div>
        <!-- 下半部分容器 -->
        <div class="skills_wrap">
            <!-- 第一行 -->
            <div class="skills_header">专业技能</div>
            <!-- 第二行 -->
            <div class="skills_items">
                <span><img src="../img/5/shape1.png" width="13">住家</span>
                <div class="splitline"></div><span><img src="../img/5/shape1.png" width="13">不含餐</span>
            </div>
            <!-- 第三行 -->
            <div class="skills_items">
                <span
                >从业年限</span
                    ><div class="splitline">
                </div><span>0~3年</span>
            </div>
            <!-- 第四行 -->
            <div class="skills_items">
                <span>工作时间</span
                    ><div class="splitline"></div>
                <span>全天</span>
            </div>
            <!-- 第五行 -->
            <div class="skills_items"><span>服务价格</span
                ><div class="splitline"></div><span class="redtext">25元/小时</span>
            </div>
            <!-- 第六行自适应 -->
            <div class="skills_introduct">
                <div class="introduction">自我介绍</div>
                <div class="splitline"></div>
                <div class="info"> 可以洗衣、做饭、照顾老人。在护 工方面有5年的经验，经验丰富。</div>
            </div>

        </div>
    </main>
    <footer>
        <button type="button" class="message">留言</button>
        <button type="button" class="telephone">电话联系</button>
    </footer>
</body>

</html>
